{% extends 'frontend/base.html' %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Reminders</h2>

<div class="bg-white p-4 shadow rounded mb-4">
    <input type="text" id="taskId" class="w-full p-2 border rounded mb-2" placeholder="Task ID">
    <input type="datetime-local" id="reminderTime" class="w-full p-2 border rounded mb-2">

    <button onclick="createReminder()" class="bg-blue-600 text-white w-full p-2 rounded">
        Add Reminder
    </button>
</div>

<div id="reminderList"></div>
  
<script src="/static/js/reminders.js"></script>

{% endblock content %}
