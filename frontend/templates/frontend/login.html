{% extends "frontend/base.html" %}


{% block content %}
    
<div class="max-w-md mx-auto bg-white p-6 shadow rounded">
    <h2 class="text-2xl font-bold mb-4">Login</h2>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" class="w-full mb-4 p-2 border rounded">
        <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 border rounded">

        <button class="w-full bg-blue-600 text-white p-2 rounded"> Login</button>

    </form>

    <p class="mt-4 text-sm"> No account?
        <a href="/register/" class="text-blue-600">Register here</a>
    </p>
</div>

<script src="/static/js/auth.js"></script>

{% endblock content %}
