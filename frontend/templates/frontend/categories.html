{% extends 'frontend/base.html' %}
{% load static %}

{% block content %}

<h2 class="text-xl font-bold mb-4">Categories</h2>

<form id="categoryForm" class="max-w-md mb-4">
    <input type="text" id="categoryName" class="w-full p-2 border rounded" placeholder="New Category">
    <button type="submit" onclick="createCategory()" class="mt-2 bg-blue-600 text-white p-2 rounded w-full">
        Add Category
    </button>
</form>

<ul id="categoryList" class="bg-white p-4 shadow rounded"></ul>

<script src="{% static 'js/categories.js' %}"></script>

{% endblock content %}
