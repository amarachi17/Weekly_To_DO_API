{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly To-Do </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
        // Enanling dark/light mode toggle
        function toggleTheme(){
            const html = document.documentElement;
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');

        }
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem("theme") == "dark") {
                document.documentElement.classList.add("dark");
            }

        });
    </script>

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8">
        <!-- <h1 class="text-3xl font-bold mb-6 text-center">Weekly-To-Do</h1> -->

        <button onclick="toggleTheme()" class="absolute top-4 right-4 bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-xl">ðŸŒ“</button>

        <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8">
            {% block content %}{% endblock %}

</body>
</html>
